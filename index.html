<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PortalVR — Выбор сервировки</title>

<style>
/* === ГЛОБАЛЬНЫЕ СТИЛИ === */

/* Убираем отступы и задаем шрифт по умолчанию */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Inter, Segoe UI, Roboto, Arial, sans-serif;
    color: white;
    font-size: 18px;
    background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                url('https://i.yapx.ru/aN1kf.png') no-repeat center center fixed;
    background-size: cover;
}

/* Центрируем логотип и заголовок */
.header {
    text-align: center;
    padding: 20px 10px;
}
.header img {
    max-width: 80px;
}
.header h1 {
    margin: 10px 0 0 0;
    font-size: 24px;
}

/* === СЕТКА КАРТОЧЕК === */
.card-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    padding: 20px;
}

/* === КАРТОЧКА === */
.card-option {
    background: rgba(255,255,255,0.05);
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.2s ease-in-out;
}
.card-option:hover {
    transform: scale(1.03);
}

/* Блок для изображения */
.card-option .media {
    width: 100%;
    height: 200px; /* фиксированная высота */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* Текст под картинкой */
.card-option .caption {
    padding: 10px;
    text-align: center;
    font-size: 16px;
    background: rgba(0,0,0,0.3);
}

/* === АДАПТИВ ДЛЯ МОБИЛЬНЫХ === */
@media (max-width: 600px) {
    .header h1 {
        font-size: 20px;
    }
    .card-option .media {
        height: 150px;
    }
    .card-option .caption {
        font-size: 14px;
    }
}
</style>
</head>
<body>

<!-- === ШАПКА С ЛОГОТИПОМ === -->
<div class="header">
    <!-- Логотип -->
    <img src="https://i.imgur.com/2hIFzdQ.jpeg" alt="Логотип PortalVR">
    <!-- Заголовок -->
    <h1>PortalVR</h1>
</div>

<!-- === ЗАГОЛОВОК СЕКЦИИ === -->
<h2 style="text-align:center;">Выберите сервировку стола</h2>

<!-- === СЕТКА КАРТОЧЕК === -->
<div class="card-grid">
    <!-- Вариант 1 -->
    <div class="card-option">
        <!-- Картинка в фоне -->
        <div class="media" style="background-image: url('https://i.imgur.com/2hIFzdQ.jpeg');"></div>
        <!-- Подпись -->
        <div class="caption">Вариант 1</div>
    </div>
</div>

</body>
</html>
